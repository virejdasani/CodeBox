<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>CodeBox</title>
</head>

<body>
  <!-- Where the code is written -->
  <div class="code-area">
    <h4 style="color: aliceblue; font-family: Arial, Helvetica, sans-serif;">You are offline. Get back online to get features like syntax highlighting and autocomplete.</h4>
    <img id="langLogo" src="./assets/htmlTransparentLogo.png" />
    <textarea id="htmlCode" placeholder="<!-- HTML -->" oninput="showPreview()"></textarea>

    <img id="langLogo" src="./assets/cssTransparentLogo.png" />
    <textarea id="cssCode" placeholder="/* CSS */" oninput="showPreview()"></textarea>

    <img id="langLogo" src="./assets/jsTransparentLogo.png" />
    <textarea id="jsCode" placeholder="// JavaScript" oninput="showPreview()"></textarea>
  </div>
  <!-- Where the code gets executed -->
  <div class="preview-area">
    <iframe id="preview-window"></iframe>
  </div>

  <script src="main.js"></script>

</body>

</html>
