<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>CodeBox</title>
</head>

<body onload="checkNetwork()">
  <!-- Where the code is written -->
  <div id="code-area">
    <div id="containerHTML" oninput="showPreview()"></div>
    <div id="containerCSS" oninput="showPreview()"></div>
    <div id="containerJS" oninput="showPreview()"></div>
  </div>


  <div id="preview-area">
    <iframe id="preview-window"></iframe>
  </div>

  <script src="monaco-editor/monaco-editor.js"></script>
  <script src="main.js"></script>

</body>

</html>
